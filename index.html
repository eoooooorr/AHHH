<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box1">盒子1號(加了border線條)</div>
  <div class="box2">盒子2號(再加了margin)</div>
  <div class="box3">盒子3號(再加了padding)</div>
  <div class="box4">盒子4號(再加了box-sizing)</div>
	
<style type="text/css">
.box1,.box2,.box3,.box4{
  width: 300px;
  height: 100px;
  border: 1px solid black;
  background: pink;
}

.box2,.box3,.box4{
  margin:20px;
}

.box3,.box4{
  padding:20px;
}

.box4{
  box-sizing: border-box;
}

</body>
</html>
</style>
